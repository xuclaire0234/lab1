name: continuous integration example

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build

      - name: Run tests
        run: ./gradlew test
